<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions power of x</title>
    <style type="text/css">
		div{
			font-size: 50px; 
			color: green;
			text-align: center;
		}
		.cqe{
			width: 50px;
			height: 50px;
			font-size: 36px;
			text-align: center;
		}
		.btn{
			width: 250px;
			height: 50px;
			font-size: 36px;
			color: purple;
		}

	</style>
</head>
<body>
<script>
function power_of_x() {
  	let x = document.pofx.x.value;
  	let n = document.pofx.n.value;
	let s=1;
  	let p_of_x = document.getElementById("p_of_x");

    for (i=1; i<=n; i++) {
        s=s*x;
    }
	string= x+ " у степені " + n + " = " + s;					// вивід значення
  	p_of_x.innerHTML = string;
}
</script>
<div>
<p>Розрахунок x в степені n (повинно бути більше або дорівнює 1</p>
<form name="pofx" action="javascript:power_of_x()">
x <input class="cqe" name="x" type="text" value="2" size="4">
n <input class="cqe" name="n" type="number" value="1" size="4">
<input class="btn" type="submit" value="Розрахувати">
<input class="btn" type="reset" name="reset" value="Скинути">
</form>
Рішення: <span id="p_of_x">Введить x та n та натисніть "Розрахувати"</span>
</div>
</body>
</html>
