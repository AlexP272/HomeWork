<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function factorial</title>
    <style type="text/css">
		div{
			font-size: 50px; 
			color: green;
			text-align: center;
		}
		.cqe{
			width: 50px;
			height: 50px;
			font-size: 36px;
			text-align: center;
		}
		.btn{
			width: 250px;
			height: 50px;
			font-size: 36px;
			color: purple;
		}

	</style>
</head>
<body>
<script>
function factorial() {
  	let n = document.fctrl.n.value;
	let f=1;
  	let res_f = document.getElementById("res_f");

    for (i=1; i<=n; i++) {
        f=f*i;
    }
    
	string="Факторіал числа " + n + " = " + f;	// вивід значення
  	res_f.innerHTML = string;
}
</script>
<div>
<p>Розрахунок факторіалу числа n (повинно бути більше або дорівнювати 0)</p>
<form name="fctrl" action="javascript:factorial()">
n <input class="cqe" name="n" type="number" value="0" size="4">
<input class="btn" type="submit" value="Розрахувати">
<input class="btn" type="reset" name="reset" value="Скинути">
</form>
Рішення: <span id="res_f">Введить n та натисніть "Розрахувати"</span>
</div>
</body>
</html>
